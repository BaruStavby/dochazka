<!DOCTYPE html>
<html lang="cs">
<head><meta charset="UTF-8"><title>Přihlášení</title></head>
<body>
    <h1>Přihlášení mistra</h1>
    <label>Jméno: <input type="text" id="username"></label><br><br>
    <label>Heslo: <input type="password" id="password"></label><br><br>
    <button onclick="prihlasit()">Přihlásit</button>
    <p id="vysledek"></p>

    <script>
        function prihlasit() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    window.location.reload();
                } else {
                    document.getElementById("vysledek").innerText = data.message;
                }
            });
        }
    </script>
</body>
</html>
